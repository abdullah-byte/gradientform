<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Gradient form</title>
        <link rel="stylesheet" href="form.css">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
        <h1 class="h1">Responsive Contact us Form</h1>
        <section id="main">
        <form>
            <div class="form-row">
                <div class="input-data">
                    <div class="underline"></div>
            <label for="fname">First Name</label>
            <input type="text" required id="first name" name="First Name">
            </div>

            <div class="input-data">
                <div class="underline"></div>
            <label for="lname">Last Name</label>
            <input type="text" id="last name" name="last Name">
            </div>
            </div>

            <div class="form-row">
                <div class="input-data">
                    <div class="underline"></div>
            <label for="email">Email Address</label>
            <input type="text" required id="Email" name="Email Address">
            </div>

            <div class="input-data">
                <div class="underline"></div>
            <label for="wname">Website Name</label>
            <input type="text" required id="Text" name="Website Name">
            </div>
            </div>

            <div class="form-row">
                <div class="input-data textarea">
             <textarea  cols="80" rows="8"></textarea>
            <br/>
            <div class="underline"></div>
            <label for="" >Write your message</label>
                </br>
            <div class="submit-btn">
                <div class="input-data">
                    <div class="inner"></div>
                <input type="submit" name="submit" id="submit" placeholder="Submit">
                    </div>
                </div>    
        
        </form>
        </section>
        </div>
    </body>
</html>
